<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review">
    <meta name="author" content="Mark McDonald">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pf1">
            <fieldset>
                <label><b>Product Name <span class="red">*</span> </b><select name="productName" id="productName"
                        required>
                        <option value="" selected="" disabled="disabled">Choose a Product...</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label><b>Overall Rating <span class="red">*</span></b></label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <fieldset>
                <label><b>Date of Installation <span class="red">*</span></b><input type="date" name="installDate"
                        id="installDate" required></label>
            </fieldset>

            <fieldset>
                <label><b>Which features did you find useful in the product? (Check all that apply)</b></label>
                <label><input type="checkbox" name="durability" value="yes" id="durability"> Durability</label>
                <label><input type="checkbox" name="easeUse" value="yes" id="easeUse"> Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes" id="performance"> Performance</label>
                <label><input type="checkbox" name="design" value="yes" id="design"> Design</label>
            </fieldset>

            <fieldset>
                <label><b>Written Review (Optional) </b><textarea name="writeReview"
                        id="writeReview"></textarea></label>
            </fieldset>

            <fieldset>
                <label><b>Your Name (Optional) </b><input type="text" name="userName" id="userName"></label>
            </fieldset>

            <input type="submit" value="Post Review">

            <p class="p1">* Required Field</p>

        </form>

    </main>
    <footer>
        <p>&#169;<span id="currentyear"></span> ðŸŒµ Mark McDonald ðŸŒµ Utah</p>
        <p class="text">Last Modified: <span id="modified"></span></p>
    </footer>
</body>

</html>
