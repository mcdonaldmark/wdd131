<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utah - The Beehive or Honey State</title>
    <meta name="description" content="Country">
    <meta name="author" content="Mark McDonald">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pf1">
            <fieldset>
                <label><b>Product Name <span class="red">*</span> </b><select name="productName" id="productName"
                        required>
                        <option value="" selected="true" disabled="disabled">Choose a Product...</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label><b>Overall Rating <span class="red">*</span></b></label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <fieldset>
                <label><b>Date of Installation <span class="red">*</span></b><input type="date" name="installDate"
                        id="installDate" required></label>
            </fieldset>

            <fieldset>
                <label><b>Which features did you find useful in the product? (Check all that apply)</b></label>
                <label><input type="checkbox" name="durability" value="yes" id="durability"> Durability</label>
                <label><input type="checkbox" name="easeUse" value="yes" id="easeUse"> Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes" id="performance"> Performance</label>
                <label><input type="checkbox" name="design" value="yes" id="design"> Design</label>
            </fieldset>

            <fieldset>
                <label><b>Written Review (Optional) </b><input type="textarea" name="writeReview"
                        id="writeReview"></label>
            </fieldset>

            <fieldset>
                <label><b>Your Name (Optional) </b><input type="text" name="userName" id="userName"></label>
            </fieldset>

            <input type="submit" value="Post Review">

            <p class="p1">* Required Field</p>

        </form>

    </main>
    <footer>
        <p>&#169;<span id="currentyear"></span> ðŸŒµ Mark McDonald ðŸŒµ Utah</p>
        <p class="text">Last Modified: <span id="modified"></span></p>
    </footer>

    <script>
    /* Copyright Year */
        const currentyear = document.querySelector("#currentyear");
        const today = new Date();
        currentyear.innerHTML = `${today.getFullYear()}`;

        /* Date Last Modified */
        const modify = document.querySelector("#modified");
        const modified = (document.lastModified);
        modify.innerHTML = `${modified}`;

        const products = [
            {
                id: "fc-1888",
                name: "flux capacitor",
                averagerating: 4.5
            },
            {
                id: "fc-2050",
                name: "power laces",
                averagerating: 4.7
            },
            {
                id: "fs-1987",
                name: "time circuits",
                averagerating: 3.5
            },
            {
                id: "ac-2000",
                name: "low voltage reactor",
                averagerating: 3.9
            },
            {
                id: "jj-1969",
                name: "warp equalizer",
                averagerating: 5.0
            }
        ];

        const selectElement = document.getElementById("productName");

        products.forEach(product => {
            const optionElement = document.createElement("option");
            optionElement.value = product.id;
            optionElement.textContent = product.name;
            selectElement.appendChild(optionElement);
        });


        const visitsDisplay = document.querySelector(".visits");

        let numVisits = Number(window.localStorage.getItem("numVisits-ls")) || 0;

        if (numVisits !== 0) {
            visitsDisplay.textContent = numVisits;
        } else {
            visitsDisplay.textContent = `This is your first submission. ðŸ¥³ Thank you!`;
        }

        numVisits++;

        localStorage.setItem("numVisits-ls", numVisits);
   
</script>
</body>

</html>
